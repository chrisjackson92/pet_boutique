<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara's Doggy Boutique</title>
    <style type=""></style>
</head>

<body>
    <div>
        <h1>Clara's Doggy Boutique</h1>
    </div>
    <div>
        <p>
            Welcome!
        </p>
    </div>
    <div>
        <h2>Products</h2>
        <form action="none">
            <input type="radio" name="petType" id="dog">
            <label for="dog"><strong>Dog</strong></label>
            <input type="radio" name="petType" id="cat">
            <label for="cat"><strong>Cat</strong></label>

            <p>Shirts - $25</p>
            <input type="checkbox" name="redShirt" id="rShirt">
            <label for="rShirt">Red</label>
            <br>
            <input type="checkbox" name="blueShirt" id="bShirt">
            <label for="bShirt">Blue</label>
            <br>
            <input type="checkbox" name="yellowShirt" id="yShirt">
            <label for="yShirt">Yellow</label>

            <p>Hats - $10</p>
            <input type="checkbox" name="redHat" id="rHat">
            <label for="rHat">Red</label>
            <br>
            <input type="checkbox" name="blueHat" id="bHat">
            <label for="bHat">Blue</label>
            <br>
            <input type="checkbox" name="yellowHat" id="yHat">
            <label for="yHat">Yellow</label>

            <p>Shoes - $15</p>
            <input type="checkbox" name="redShoes" id="rShoes">
            <label for="rShoes">Red</label>
            <br>
            <input type="checkbox" name="blueShoes" id="bShoes">
            <label for="bShoes">Blue</label>
            <br>
            <input type="checkbox" name="yellowShoes" id="yShoes">
            <label for="yShoes">Yellow</label>

            <br>
            <h2>Total</h2>
            <label for="total">0.00</label>

            <br>
            <button type="submit">Checkout</button>
        </form>

    </div>
</body>

</html>
